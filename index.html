<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">


   <link rel="stylesheet" type="text/css" media="print" href="./css/print.css">
   <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
   <title class="print-off">Testvar2.1</title>
</head>

<body>
   <div class="printwarp">
      <div class="print-area">
         <img src="" id="getImgTag"> 
      </div>
   </div>
   <!-- main -->
   <div class="warrp">
      <div class="main-canvas">
         <canvas id="canvas-area"></canvas>
      </div>

   </div>

   <!-- nav -->
   <nav class="buttom-btn-nav">
      <ul>
         <li>
            <label for="image_file" class="filelabel">
               <span id="navName">step1</span>
               <i class="fas fa-camera"></i>
               <span id="navName">撮る/画像選択</span>
            </label>
            <input type="file" accept="image/*" id="image_file" class="fileinput">
         </li>
         <li>
            <label for="processing">
               <span id="navName">step2</span>
               <i class="fas fa-file-signature"></i>
               <span id="navName">画像加工</span></label>
            <button id="processing" class="btn"></button>
         </li>
         <li>
            <label for="printImage">
               <span id="navName">step3</span>
               <i class="fas fa-print"></i>
               <span id="navName">印刷する</span></label>
            <button id="printImage" class="print-btn"></button>
         </li>
      </ul>
   </nav>
   <!-- script -->
   <script src="./dil/jquery-3.6.0.min.js"></script>
   <script defer src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
   <script src="./dil/dist/main.js"></script>
   <script src="./dil/printSetting.js"></script>
</body>

</html>
